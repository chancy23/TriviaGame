<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container col-sm-8">
        <div class="row">
            <div class="col-sm-6"><h2>Cher Trivia</h2></div>
        </div>

        <!-- create a div to hold the countdown timer -->
        <div class="row">
            <div class="col-sm-3 timer">
            
                <p>Time Left: <span id="timerDisplay">60</span> seconds</p>
                <!-- create a start button -->
                <button id="start">Start Trivia</button>
            </div>
        </div>

        <!-- div to load questions and answers -->
        <div class="row">
            <div class="col-sm-12 allQuestions"></div>
            <button type="submit" id="submit">submit</button>
        </div>

        <!-- to show a time is up message when timer runs outs -->
        <div class="row">
            <div class="col-sm-4" id="message">
                <h2>Time's Up!</h2>
            </div>
        </div>
        
        <!-- place to show results of game -->
        <div class="row">
            <div class="col-sm-12" id="results"></div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <button type="submit" id="resetButton">Try Again</button>
        </div>





        
    </div>
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
