<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cher Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container col-sm-6">
        <div class="row">
            <div class="col-sm-12">
                <h2>Cher Trivia</h2>
                <p>Instructions: Correctly answer all questions before the timer runs out.<br>
                When time runs out you can see your results!</p>
            </div>
        </div>

        <!--create a div to hold the countdown timer -->
        <div class="row">
            <div class="col-sm-4">
                <p><strong>Time Left:</strong> <span id="timerDisplay"></span> seconds</p>
                 <!-- butt to start game  -->
                <button id="start">Start Trivia</button>
            </div>
        </div>

        <!-- div to load questions and answers -->
        <div class="row">
            <div class="col-sm-12 allQuestions"></div>
        </div>

        <!-- to show a time is up message, display results, and try again button when timer runs outs -->
        <div class="row">
            <div class="col-sm-12 displayResults">
                <p>Time's Up!<br>
                Number of correct answers: <span id="results"></span> out of <span id="totalNumQues"></span></p>
                <button id="resetButton">Try Again!</button>
            </div>
        </div>

    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
